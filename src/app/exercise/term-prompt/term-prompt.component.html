<form [formGroup]="exercise" (ngSubmit)="submitAnswer()">
    <p>{{ termPromptExercise.front }}</p>
    <ion-item>
        <ion-input #answer type="text" formControlName="answer" autofocus></ion-input>
    </ion-item>
    <ion-button type="submit" color="primary" size="large" expand="block">
        Check Answer
    </ion-button>
</form>
