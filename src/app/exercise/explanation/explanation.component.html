<p *ngIf="exercise.explanation">{{exercise.explanation}}</p>
<div *ngIf="this.exercise.type === 'TERM_PROMPT'">
    Possible Solutions are:
    <ul>
        <li *ngFor="let possibleTerm of exercise.possibleTerms">{{possibleTerm}}</li>
    </ul>
</div>
<markdown [data]="backCodeSnippetMarkdown"></markdown>
