<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Exercise</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row *ngIf="!(conceptKey$ | async)">
            <ion-col size="12" size-sm="8" offset-sm="2">
                <ion-card *ngIf="(conceptToStudy$ | async) as conceptToStudy">
                    <ion-card-header>
                        <ion-card-subtitle>You chose to study</ion-card-subtitle>
                        <ion-card-title>{{ conceptToStudy.title }}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content *ngIf="conceptToStudy.description">{{conceptToStudy.description}}</ion-card-content>
                    <ion-button expand="block" size="large" [routerLink]="[conceptToStudy.key]">Start Studying</ion-button>
                    <ion-button expand="block" color="secondary" size="large" [routerLink]="['/concepts']">Choose Other Concept</ion-button>
                </ion-card>
                <ion-card *ngIf="!(conceptToStudy$ | async)">
                    <ion-card-header>
                        <ion-card-title>Pick a concept to Study</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>Before you can start exercising, you have to choose a concept.</ion-card-content>
                    <ion-button expand="block" size="large" [routerLink]="['/concepts']">Choose concept</ion-button>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="(concept$ | async) as concept">
            <ion-col size="12" size-sm="8" offset-sm="2">
                <app-term-prompt *ngIf="concept.exercise?.type.toString() === 'TERM_PROMPT'"
                                 (correctlyAnswered)="onAnswered($event)"
                                 [termPromptExercise]="concept.exercise"></app-term-prompt>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="answeredCorrectly && (concept$ | async) as concept">
            <ion-col size="12" size-sm="8"
                     offset-sm="2">
                <ion-card>
                    <img height="200px" width="200px" src="./../../assets/approved.svg" alt="Correct"/>
                    <ion-card-header>
                        <ion-card-title>{{ concept.title }}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <app-explanation [exercise]="concept.exercise"></app-explanation>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="answeredCorrectly === false && (concept$ | async) as concept">
            <ion-col size="12" size-sm="8"
                     offset-sm="2">
                <ion-card>
                    <img height="200px" width="200px" src="./../../assets/wrong_red_cross.svg" alt="Wrong"/>
                    <ion-card-header>
                        <ion-card-title>{{ concept.title }}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <app-explanation [exercise]="concept.exercise"></app-explanation>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
