<ion-header>
    <ion-toolbar>
        <ion-title>Settings</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="onHelpRequested()">
                <ion-icon name="help" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2">
                <ion-list *ngIf="(currentSettings$ | async) as currentSettings">
                    <ion-list-header>
                        Cooldown Time
                    </ion-list-header>
                    <ion-item>
                        <ion-label>Days</ion-label>
                        <ion-select #cooldownTimeDaySelect (ionChange)="onCooldownTimeChanged()" okText="Set" cancelText="Dismiss" value="{{ currentSettings.cooldownTime.days }}">
                            <ion-select-option *ngFor="let value of getArrayWithNumbersFromZeroToN(14)" value="{{ value }}">{{ value }}</ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label>Hours</ion-label>
                        <ion-select #cooldownTimeHourSelect (ionChange)="onCooldownTimeChanged()" okText="Set" cancelText="Dismiss" value="{{ currentSettings.cooldownTime.hours }}">
                            <ion-select-option *ngFor="let value of getArrayWithNumbersFromZeroToN(23)" value="{{ value }}">{{ value }}</ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label>Minutes</ion-label>
                        <ion-select #cooldownTimeMinutesSelect (ionChange)="onCooldownTimeChanged()" okText="Set" cancelText="Dismiss" value="{{ currentSettings.cooldownTime.minutes }}">
                            <ion-select-option *ngFor="let value of getArrayWithNumbersFromZeroToN(59)" value="{{ value }}">{{ value }}</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
