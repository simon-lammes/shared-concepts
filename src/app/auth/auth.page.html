<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button href="/help">
                <ion-icon name="help" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="6" offset-sm="3">
                <ion-card>
                    <ion-item>
                        <ion-icon name="alert" slot="start"></ion-icon>
                        <ion-label>Sign in with GitHub recommended</ion-label>
                    </ion-item>
                    <ion-card-content>
                        If you would like to contribute to the content of this application by adding and editing exercises, we recommend signing in with GitHub.
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div id="auth-container">
    </div>
</ion-content>
