<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title *ngIf="(inspectedConcept$ | async) as inspectedConcept">{{ inspectedConcept.title }}</ion-title>
        <ion-title *ngIf="!(inspectedConcept$ | async)">Top Level Concepts</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2">
                <ion-list>
                    <ion-item [routerLink]="['/concepts', concept.key]" *ngFor="let concept of displayedConcepts$ | async">
                        <ion-label>{{ concept.title }}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col size="12" size-sm="8" offset-sm="2" *ngIf="(inspectedConcept$ | async) as inspectedConcept">
                <ion-button size="large" expand="block" (click)="studyConcept(inspectedConcept)">Study {{ inspectedConcept.title }}</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
