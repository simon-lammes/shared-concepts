<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title$ | async }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-list>
              <ion-item [routerLink]="['/concepts', concept.id]" *ngFor="let concept of showConcepts$ | async">
                <ion-label>{{ concept.title }}</ion-label>
              </ion-item>
            </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>

<ion-footer *ngIf="inspectedConcept$ | async as inspectedConcept">
  <ion-button (click)="chooseConcept(inspectedConcept)" expand="block" size="large">Study {{ inspectedConcept.title }}</ion-button>
</ion-footer>
